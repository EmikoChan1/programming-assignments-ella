<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" size="200">
    <fieldset>
    <legend>FORM</legend>
    <label for="name"> NAME : </label>
    <input type="text" tabindex="1">
    <br>
    <label for="school"> SCHOOL : </label>
    <select name="school" id="school" tabindex="2">
        <option value="Other">Other</option>
        <option value="Yukon">Yukon</option>
        <option value="Mustang">Mustang</option>
        <option value="Piedmont">Piedmont</option>
        <option value="Bethany">Bethany</option>
        <option value="El Reno">El Reno</option>
    </select>
    <br>
    <label for="car">CAR : </label>
    <label for="brand">&nbsp; Ford</label>
    <input type="radio" name="ford" value="1" tabindex="3">
    <label for="brand">&nbsp; Chevy</label>
    <input type="radio" name="chevy" value="2" tabindex="4">
    <label for="brand">&nbsp; Honda</label>
    <input type="radio" name="honda" value="3" tabindex="5">
    <br>
    <label for="goals">GOALS :</label>
    <br>
    <textarea id="goals" name="goals" rows="3" cols="30" tabindex="6"></textarea>
    <br>
    <label for="email">EMAIL : </label>
    <input type="email" id="email" name="email" tabindex="7">
    <br>
    <input type="button" value="Submit" tabindex="8">
    <input type="reset" value="Clear" tabindex="9">
    </fieldset>
    </form>
    
</body>
</html>
